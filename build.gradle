

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scalariform', name: 'scalariform_2.11', version: '0.2.6'
}

intellij {
    updateSinceUntilBuild false
}

apply plugin: 'scala'